# I use tmux as my terminal manager on my laptop.
# If I SSH into a server, I nest sessions. So
# I use C-j for local tmux and C-b for servers.

# Use Ctrl-j locally; make sure Ctrl-b does nothing here
unbind C-b
set -g prefix C-j
bind C-j send-prefix  # lets me send a literal Ctrl-j to apps if needed

set -g status-position top
set -g history-limit 1000000

# First window is 1 (not 0)
set -g base-index 1

# renumber all windows when any window is closed
set -g renumber-windows on       

# remember to hold shift when selecting text to copy onto clipboard
set -g mouse on
set -g set-clipboard on

# snappier key handling, helps inside SSH/nested tmux
set -g escape-time 0     

# tpm plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Catppuccin
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# show short hostname, not FQDN
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"

# Status
set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_application}#{E:@catppuccin_status_my_custom_module}"

run '~/.tmux/plugins/tpm/tpm'
